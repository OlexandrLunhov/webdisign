</head>

<body>

		<div class="container">
			<a class="navbar-brand" href="#">Classical Calculator</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">

	</nav>

	<div class="container mt-4">
		<h1>User Profile</h1>
		<div class="row">
			<div class="col-md-4">
				<img src="images/avatar.svg" alt="User Avatar" class="img-fluid rounded-circle mb-3">
				<h3>Name</h3>
				<p>Email: example@type.com</p>
			</div>
			<div class="col-md-8">
				<h2>Personal Information</h2>
				<form>
					<div class="form-group">
						<label for="full-name">Full Name</label>
						<input type="text" class="form-control" id="full-name" placeholder="Enter full name">
					</div>
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="phone">Phone Number</label>
						<input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" class="form-control" id="address" placeholder="Enter address">
					</div>
					<button type="submit" class="btn btn-primary">Save Changes</button>
				</form>
			</div>
		</div>
	</div>
</body>
