<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classical Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Classical Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registration.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" tabindex="-1">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card border-secondary">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Calculator</h4>
                        <form name="calculator">
                            <input class="form-control mb-3" name="txtNumber" type="text" placeholder="0" readonly>
                            <div class="row justify-content-center">
                                <button class="btn btn-danger btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">C</button>
                                <button class="btn btn-danger btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">CE</button>
                                <button class="btn btn-success btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">=</button>
                            </div>
                            <div class="row justify-content-center mt-2">
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">7</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">8</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">9</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">4</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">5</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">6</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">1</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">2</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">3</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">+/-</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">0</button>
                                <button class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1"
                                    type="button">.</button>
                            </div>
                            <div class="row justify-content-center mt-2">
                                <button class="btn btn-secondary btn-lg btn-block col-sm-4 col-md-4 m-1"
                                    type="button">+</button>
                                <button class="btn btn-secondary btn-lg btn-block col-sm-4 col-md-4 m-1"
                                    type="button">-</button>
                                <button class="btn btn-secondary btn-lg btn-block col-sm-4 col-md-4 m-1"
                                    type="button">&times;</button>
                                <button class="btn btn-secondary btn-lg btn-block col-sm-4 col-md-4 m-1"
                                    type="button">&divide;</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
